<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelipatan 3</title>
</head>
<body>


    <label for="kelipatan3()"></label>
    <script>
        function kelipatan3() {
            let i;
            for (i = 1; i <= 100; i++) {
                 if (i % 15 == 0) {
                document.write("MI2B");
            }
             else if (i % 5 === 0) {
                document.write("2B");
            }
            else if (i % 3 === 0) {
                document.write("MI");
            }
            else {
                document.write(i);
            }
            document.write(" , ");
           
        }
    }
        kelipatan3();

    </script>
</body>
</html>
